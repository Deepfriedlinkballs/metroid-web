<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Metroid - Mission Live</title>
    <style>
        /* This makes the game fill the whole screen and look professional */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }
        #game-container { 
            width: 100vw; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        // Emulator Settings
        EJS_player = '#game';
        EJS_core = 'snes'; 
        EJS_gameUrl = 'dread.sfc'; // Your 3MB game file
        EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        
        // This ensures the game is ready to go the moment the tab opens
        EJS_startOnLoaded = true; 
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
